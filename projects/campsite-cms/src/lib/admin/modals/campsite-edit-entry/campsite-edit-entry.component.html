<app-campsite-page-header title="Edit Entry" [showCloseModal]="true" [loading]="loading">
</app-campsite-page-header>
<app-campsite-table>
    <app-campsite-table-row header>
        <app-campsite-table-col>Title</app-campsite-table-col>
        <app-campsite-table-col>Route</app-campsite-table-col>
        <app-campsite-table-col>Status</app-campsite-table-col>
        <app-campsite-table-col>Last Update</app-campsite-table-col>
    </app-campsite-table-row>

    <app-campsite-table-row>
        <app-campsite-table-col>
            <app-ci-text [(value)]="entry.meta.title"></app-ci-text>
        </app-campsite-table-col>
        <app-campsite-table-col>
            <app-ci-text [disabled]="true" *ngIf="routeOptions.length === 0" prefix="/"></app-ci-text>
            <app-ci-text [disabled]="true" *ngIf="routeOptions.length === 0" prefix="/"></app-ci-text>
            <app-ci-select [disabled]="true" *ngIf="routeOptions.length > 0" prefix="/" [options]="routeOptions"
                [value]="entry.meta.linked_route">
            </app-ci-select>
        </app-campsite-table-col>
        <app-campsite-table-col>
            <app-ci-select [disabled]="true" [options]="statusOptions" [(value)]="entry.meta.enabled">
            </app-ci-select>
        </app-campsite-table-col>
        <app-campsite-table-col>
            <app-ci-text [readonly]="true" [monospace]="true" look="transparent"
                [value]="entry.meta.date_last_updated | date: 'dd/MM/yyyy - HH:mm'">
            </app-ci-text>
        </app-campsite-table-col>
    </app-campsite-table-row>
</app-campsite-table>

<app-block-render *ngFor="let block of blocks; trackBy: trackBlock" [block]="block"></app-block-render>

<app-ci-icon-button class="c-edit-save" (click)="save(true)" value="save" label="Save"></app-ci-icon-button>
