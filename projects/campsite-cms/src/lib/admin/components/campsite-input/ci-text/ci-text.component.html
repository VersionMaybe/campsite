<span class="ci-label" *ngIf="label">{{ label }}</span>
<span class="ci-base ci-text style-{{look}}"
    [ngClass]="{ 'disabled': disabled, 'readonly': readonly, 'multiline': multiline, 'monospace': monospace }">
    <span class="ci-text__prefix" *ngIf="prefix">{{ prefix }}</span>
    <input *ngIf="!multiline" [placeholder]="placeholder" [type]="type" [(ngModel)]="value"
        (ngModelChange)="valueChange.emit($event)" [disabled]="disabled || readonly" />
    <textarea *ngIf="multiline" [placeholder]="placeholder" [(ngModel)]="value"
        (ngModelChange)="valueChange.emit($event)" [disabled]="disabled || readonly"></textarea>
    <span class="ci-text__suffix" *ngIf="suffix">{{ suffix }}</span>
</span>
